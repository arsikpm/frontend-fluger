<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>Флюгер | Вход</title>
</head>
<body class='bg-[#FBF8EC] flex flex-col justify-between'>
		<!-- Header -->
		<header class='bg-mainColorRed fixed top-0 z-[100] w-full'>
			<nav class='container flex justify-between items-center py-2 tracking-widest sm:flex md:justify-between'>
				<div>
					<a href="index.html"><img class='lg:hidden sm:hidden' src="/assets/images/logo-main.svg" alt=""></a>
					<a href="index.html"><img class='hidden lg:block md:block' src="/assets/images/logo.svg" alt=""></a>
				</div>
				<div class='flex items-center gap-3'>
					<div class='flex items-center gap-5 text-white'>
						<span>Личный кабинет</span>
						<img src="/assets/images/menu/search-tool.svg" alt="">
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section>
				<div class='container'>
					<h1 class='font-semibold text-[#414141] text-5xl mt-[120px] mb-[35px] sm:mt-15'>Вход</h1>
					<div class='border border-mainColorRed rounded-lg py-8 w-3/4 md:w-full m-auto md:m-0'>
						<div class='border-b border-mainColorRed'>
							<h2 class='text-mainColorRed text-3xl px-16 pb-5 sm:px-8'>Войти в личный кабинет</h2>
						</div>
						<div class='px-16 pt-8 sm:px-8'>
							<div class='flex gap-8 sm:flex-col'>
								<input class='h-16 px-6 rounded-xl border w-2/4 sm:w-full' type="text" placeholder='Логин'>
								<input class='h-16 px-6 rounded-xl border w-2/4 sm:w-full' type="password" placeholder='Пароль'>
							</div>
							<button class='bg-transparent border border-mainColorRed text-mainColorRed rounded-md py-3 w-1/3 mt-8 mb-16 text-lg sm:w-2/4'>Войти</button>
						</div>
					</div>
				</div>
			</section>
		</main>
</body>
</html>
