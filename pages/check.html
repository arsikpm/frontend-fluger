<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>Флюгер | Доставка</title>
</head>
<body class='bg-[#FBF8EC]'>
	<!-- Header -->
	<header class='bg-mainColorRed fixed top-0 z-[100] w-[100%]'>
		<nav class='container flex justify-between items-center py-2 tracking-widest sm:flex'>
			<div>
				<a href="index.html"><img class='lg:hidden sm:hidden' src="/assets/images/logo-main.svg" alt="logo"></a>
				<a href="index.html"><img class='hidden lg:block md:block md:min-w-[58px]' src="/assets/images/logo.svg" alt=""></a>
			</div>
			<div class='flex items-center gap-4'>
				<!--  --> 
				<div class='relative inline-block sm:hidden'>
					<button class='bg-buttonColor text-white px-5 py-3 rounded-md hover:bg-[#1f7b71] focus:bg-[#1f7b71]' onclick='onClickButton()'>Каталог</button>
					<!-- <div class='hidden absolute bg-black w-[350px] z-10 top-36' id='dropdown'>
						<a class='text-fuchsia-100' href='#'>abc</a>
						<a class='text-fuchsia-100' href='#'>abc</a>
						<a class='text-fuchsia-100' href='#'>abc</a>
						<a class='text-fuchsia-100' href='#'>abc</a>
						<a class='text-fuchsia-100' href='#'>abc</a>
					</div> -->
				</div> 
			<!--  -->
			<form>
				<div class='relative'>
					<input class="pl-4 pr-[185px] py-3 text-md text-gray-900 border border-gray-300 rounded-md bg-gray-50 lg:pr-32 sm:w-80 md:pr-16 focus:ring-blue-500 focus:border-blue-500" type="search" id='default-search' placeholder='Найти товар' required>
					<button class="text-white absolute right-2.5 bottom-[13px] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium" type='submit'><img src="/assets/images/menu/search.svg" alt=""></button>
				</div>
			</form>
			</div>
			<div class='flex items-center gap-8 text-white lg:gap-4 sm:hidden'>
				<ul>
					<li class='grid place-items-center gap-y-2'><img class='w-[24px] h-[24px]' src="/assets/images/menu/favorites.svg" alt="">Избранное</li>
				</ul>
				<ul>
					<li class='grid place-items-center gap-y-2'><img src="/assets/images/menu/box.svg" alt="">Заказы</li>
				</ul>
				<ul>
					<li class='grid place-items-center gap-y-2'><img src="/assets/images/menu/shopping-cart.svg" alt="">Корзина</li>
				</ul>
			</div>
			<div class='flex items-center gap-3 sm:hidden'>
				<img class='md:min-w-[58px]' src="/assets/images/menu/avatar.svg" alt="Изображение пользователя">
				<div class='flex items-center gap-5 text-white lg:hidden'>
					<span>Александр</span>
					<img src="/assets/images/menu/search-tool.svg" alt="">
				</div>
			</div>
		</nav>
		<nav class='hidden container items-center fixed bottom-0 bg-white gap-20 justify-center py-3 sm:gap-7'>
			<div class='grid place-items-center gap-y-2'>
				<img class='w-[28px] h-[28px]' src="/assets/images/menu/redBars.svg" alt="">
				<a class='text-mainColorRed'>Каталог</a>
			</div>
			<div>
				<ul class='flex items-center gap-24 sm:gap-8'>
					<li class='grid place-items-center gap-y-2'><img class='w-[28px] h-[28px]' src="/assets/images/menu/BlackFavorites.svg" alt="">Избранное</li>
					<li class='grid place-items-center gap-y-2'><img class='w-[28px] h-[28px]' src="/assets/images/menu/BlackBox.svg" alt="">Заказы</li>
					<li class='grid place-items-center gap-y-2'><img class='w-[28px] h-[28px]' src="/assets/images/menu/Blackshopping-cart.svg" alt="">Корзина</li>
				</ul>
			</div>
			<div>
				<img class='min-w-[58px]' src="/assets/images/menu/avatar.svg" alt="">
			</div>
		</nav>
	</header>
	<!-- Main section -->
	<main>
		<section class='container'>
			<div class='flex text-[#8F8F8F] mt-32 mb-3 items-center gap-3'>
				<a href='index.html'>Каталог</a>
				<img class='w-[7px]' src="/assets/images/menu/arrow.svg" alt="">
				<a href='cart.html'>Корзина</a>
				<img class='w-[7px]' src="/assets/images/menu/arrow.svg" alt="">
				<a href='#'>Доставка</a>
			</div>
			<div class='flex items-center gap-3'>
				<h1 class='text-[#414141] text-5xl my-7 font-semibold sm:max-w-xs'>Доставка</h1>
				<div class='bg-mainColorRed w-max h-max text-white text-2xl py-1 px-3 rounded-md'>3</div>
			</div>
			<div class='flex justify-between'>
				<div>
					<form action="">
						<h2 class='text-[#414141] text-2xl font-semibold'>Получатель</h2>
						<div class='flex gap-x-6 my-6'>
							<div class='grid'>
								<label class='text-[#665C5C]' for="name">Имя*</label>
								<input class='border rounded-md w-80 h-12 px-4' type="text" id='name'>
							</div>
							<div class='grid'>
								<label class='text-[#665C5C]' for="m-number">Телефон*</label>
								<input class='border rounded-md w-80 h-12 px-4' type="tel" id='m-number'>
							</div>
						</div>
						<h2 class='text-[#414141] text-2xl font-semibold'>Адрес доставки</h2>
						<div class='my-6'>
							<input class='border rounded-md min-w-full h-12 px-4' type="text" id='address'>
						</div>
						<h2 class='text-[#414141] text-2xl font-semibold'>Время доставки</h2>
						<div class='flex gap-x-6 my-6'>
							<div class='grid'>
								<label class='text-[#665C5C]' for="date">Дата</label>
								<input class='p-3 rounded-md' type="date" id='date'>
							</div>
							<div class='grid'>
								<label class='text-[#665C5C]' for="time">Время</label>
								<input class='p-3 rounded-md' type="time" id='time'>
							</div>
						</div>
						<h2 class='text-[#414141] text-2xl font-semibold'>Вид оплаты</h2>
						<select class='p-4 bg-white rounded-md w-80 my-6'>
							<option value="">Наличными при получении</option>
							<option value="">2</option>
						</select>
					</form>
				</div>
				<div class='w-80'>
					<button class='bg-mainColorRed text-white py-3 px-8 rounded-md w-full text-xl'>Оформить заказ</button>
					<div>
						<div class='border-y-2 my-3 py-4 text-[#8F8F8F] text-lg'>
							<div class='flex items-center justify-between'>
								<p>3 товара</p>
								<span>1059,10 &#8381;</span>
							</div>
							<div class='flex items-center justify-between'>
								<p>Скидка</p>
								<b class='text-mainColorRed'>-8,01 &#8381;</b>
							</div>
						</div>
						<div class='flex justify-between text-lg'>
							<p class='text-[#8F8F8F]'>Итог</p>
							<b class='text-xl'>1051,09 &#8381;</b>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
